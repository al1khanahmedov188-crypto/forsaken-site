<title>Forsaken Roblox</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: radial-gradient(circle at top, #111 0%, #000 70%);
    color: #eee;
}

header {
    text-align: center;
    padding: 30px;
    background: linear-gradient(90deg, #6b0000, #000);
    box-shadow: 0 0 20px #ff0000;
}

header h1 {
    font-size: 48px;
    color: #ff4444;
    text-shadow: 0 0 10px red;
}

header p {
    color: #aaa;
}

section {
    padding: 30px;
}

h2 {
    font-size: 32px;
    border-left: 6px solid red;
    padding-left: 10px;
    color: #ff6666;
}

.grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
    gap: 20px;
    margin-top: 20px;
}

.card {
    background: linear-gradient(180deg, #111, #000);
    border: 1px solid #333;
    border-radius: 12px;
    padding: 15px;
    text-align: center;
    transition: 0.3s;
    box-shadow: 0 0 10px #000;
}

.card:hover {
    transform: scale(1.05);
    box-shadow: 0 0 20px red;
    border-color: red;
}

/* ССЫЛКИ — ЦВЕТ НЕ МЕНЯЕТСЯ */
.card a,
.card a:visited {
    color: #66aaff;
    text-decoration: none;
    font-size: 18px;
}

.card a:hover {
    color: #ffffff;
}

footer {
    text-align: center;
    padding: 20px;
    color: #666;
    font-size: 14px;
}
</style>
</head>
